<!DOCTYPE html>
<html>
  <head>
    <title>Change Button Color</title>
    <style>
      button {
        background-color: blue;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="myButton">Click Me</button>

    <script>
      const button = document.getElementById("myButton");

      button.addEventListener("click", () => {
        button.style.backgroundColor = "red";
      });
    </script>
  </body>
</html>

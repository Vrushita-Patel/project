<!DOCTYPE html>
<html>
  <head>
    <title>UIkit Card</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.21.13/dist/css/uikit.min.css"
    />
    <style>
      .section-area {
        padding: 140px 10px;
      }
    </style>
  </head>
  <body>
    <section class="section-area">
      <div class="uk-container">
        <div
          class="uk-card uk-card-body uk-card-small uk-card-primary uk-card-hover uk-width-1-2@m">
          <div class="uk-card-header">
            <div class="uk-grid-small uk-flex-middle" uk-grid>
              
            </div>
          </div>
          <h3>Card Title</h3>
          <p>
            This is the content of the card. It can be of varying length, but
            will always wrap nicely.
          </p>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.13/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.13/dist/js/uikit-icons.min.js"></script>
  </body>
</html>

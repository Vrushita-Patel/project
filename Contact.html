<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h1>Contact Form</h1>
    <form action="Contact.html" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="name">Project:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" cols="0" rows="7" required></textarea><br>
    </form>
    <div>
        <a href="#" class="button button--flex">
            Send Message
        <i class="uil uil-message button__icon"></i>
        </a>
    </div>
    <a href="index.html">Back to Home</a>

    <div class="style">
        <style>
            body {
                background-color: #f3f4f6;
                font-family: 'Poppins', sans-serif;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            h1 {
                text-align: center;
                margin-top: 20px;
                font-size: 2rem;
                color: #333;
            }
            form {
                width: 50%;
                margin: 30px 150px;
                background-color: #fff;
                padding: 50px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }
            label {
                font-size: 1.1rem;
                color: #333;
            }
            input, textarea {
                width: 90%;
                padding: 20px;
                margin: 10px 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                outline: none;
            }
            input[type="submit"] {
                background-color: #333;
                color: #fff;
                cursor: pointer;
            }
            input[type="submit"]:hover {
                background-color: #444;
            }
            .button {
                display: inline-block;
                background-color: #333;
                color: #fff;
                padding: 10px 0px;
                margin-top: 20px;
                border-radius: 5px;
                text-decoration: none;
                cursor: pointer;
            }
            .button--flex {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .button__icon {
                margin-left: 10px;
            }
            a {
                display: block;
                text-align: center;
                margin-top: 10px;
                text-decoration: none;
                color: #333;
            }
            a:hover {
                text-decoration: underline;
            }
            .style {
                display: none;
            }


        </style>
    </div>
                
</body>     
</head>
</html>
